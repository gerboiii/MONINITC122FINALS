    <script type="text/javascript">
        var popupViews = document.querySelectorAll('.popup-view');
        var popupBtns = document.querySelectorAll('.popup-btn');
        var closeBtns = document.querySelectorAll('.bxs-x-circle');

        // javascript for quick view btn
        var popup = function(popupClick) {
            popupViews[popupClick].classList.add('active');
        }

        popupBtns.forEach((popupBtn, i) => {
            popupBtn.addEventListener("click", () => {
                popup(i);
            });
        });

        // javascript for close button
        closeBtns.forEach((closeBtn) => {
            closeBtn.addEventListener("click", () => {
                popupViews.forEach((popupView) => {
                    popupView.classList.remove('active');
                });
            });
        });
    </script>
    <!-- notification js -->
<script>

    let toastBox = document.getElementById('toastBox');
    let refreshMsg = '<i class="bx bxs-check-circle" ></i> Please Refresh Page for Confirmation';
    let loginMsg = '<i class="bx bxs-user-account" ></i> Please Login to Gain Access';
    let errorMsg = 'error';



    function showToast(msg) {
        let toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if(msg.includes("error")) {
            toast.classList.add('error');
        };

        if(msg.includes('Login')) {
            toast.classList.add('invalid');
        };

        setTimeout(() => {
            toast.remove();
        }, 5000);
    };
</script>
